<!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Markup_CSS</title>

        <style>
            .bold {
                font-weight: bold;
            }
            .highligh {
                background-color:yellow;
            }
            .list_head {
                list-style-type: decimal;
            }
        </style>
        
    </head>

    <body>

        <h1>구조와 표현의 분리</h1>
        
        <p><span class="bold">구조</span>를 위한 <span class="highligh">마크업(Structural markup)</span>과 
            <span class="bold">표현</span>을 위한 <span class="highligh">마크업(Presentationalmarkup)</span>.
        </p>
        
        <ul>
            <li class="list_head">서론
                <ul>
                    <li>개념 정의</li>
                    <li>필요성</li>
                </ul>
            </li>
            <li class="list_head">본론
                <ul>
                    <li>보편적 디자인 원칙</li>
                    <li>접근성 원칙</li>
                </ul>
            </li>
        </ul>

        <p>초기 HTML이 계속 진보하면서 표현 마크업이 담당하던 모양에 대한 것은 CSS가 담당하게
            <br>되고, 이제 HTML에서 표현 마크업은 점점 쓸모가 없게 되었다. 따라서 웹표준은 문서 내에
            <br>&lt;font&gt;, &lt;b&gt;, &lt;br&gt; 등을 되도록 쓰지 않도록 권고하고 있다.
        </p>
    
    </body>
