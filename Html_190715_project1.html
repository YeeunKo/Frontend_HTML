<!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Markup</title>

        <style>
            .list_head {
                list-style: none
            }
        </style>
        
    </head>

    <body>

        <h1>구조와 표현의 분리</h1>
        
        <p><b>구조</b>를 위한 <mark>마크업(Structural markup)</mark>과 <b>표현</b>을 위한 <mark>마크업(Presentationalmarkup)</mark>.</p>
        
        <ul>
            <li class="list_head">1. 서론
                <ul>
                    <li>개념 정의</li>
                    <li>필요성</li>
                </ul>
            </li>
            <li class="list_head">2. 본론
                <ul>
                    <li>보편적 디자인 원칙</li>
                    <li>접근성 원칙</li>
                </ul>
            </li>
        </ul>

        <p>초기 HTML이 계속 진보하면서 표현 마크업이 담당하던 모양에 대한 것은 <em>CSS</em>가 담당하게
            <br>되고, 이제 HTML에서 표현 마크업은 점점 쓸모가 없게 되었다. 따라서 웹표준은 문서 내에
            <br>&lt;font&gt;, &lt;b&gt;, &lt;br&gt; 등을 되도록 쓰지 않도록 권고하고 있다.
        </p>
    
    </body>
