<!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Report card_CSS</title>
        
        <style>
            #col1 { width: 40px;}
            #col2 { width: 60px;}
            #col3 { width: 80px;}
            #col4 { width: 40px;}
            #col5 { width: 40px;}
        </style>
    </head>

    <body>

        <table border="1">
            <!-- 9행 5열 구성-->
            <caption>중간고사 성적표</caption>
            <colgroup>
                <col id="col1">
                <col id="col2">
                <col id="col3">
                <col id="col4" >
                <col id="col5">
            </colgroup>
            <tr>
                <th colspan="5">1, 2학년 성적표</th>
            </tr>
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>학과</th>
                <th>점수</th>
                <th>등급</th>
            </tr>
            <tr>
                <th colspan="5">1학년</th>
            </tr>
            <tr>
                <td>1</td>
                <th>홍길동</th>
                <td>경영학과</td>
                <td>90</td>
                <td>A</td>
            </tr>
             <tr>
                <td>2</td>
                <th>전지현</th>
                <td>영문학과</td>
                <td>80</td>
                <td>B</td>
            </tr>
            <tr>
                <th colspan="5">2학년</th>
            </tr>
            <tr>
                <td>3</td>
                <th>김태희</th>
                <td>건축학과</td>
                <td>70</td>
                <td>C</td>
            </tr>
            <tr>
                <td>3</td>
                <th>송혜교</th>
                <td>생물학과</td>
                <td>80</td>
                <td>B</td>
            </tr>
            <tr>
                <th colspan="3">전체평균</th>
                <td>80</td>
                <td>B</td>
            </tr>         
        </table>
    
    </body>
