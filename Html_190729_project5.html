<!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>

        <style>
            .container { width: 450px; }
            
            ul { list-style: none;}

            li { margin: 10px;}

            .title {
                float: left;
                text-align: right;
                width: 120px;
                padding-right: 8px;
            }

            .centered {
                text-align: center;
                width: 480px;
                height: 30px;
                margin-top: 15px;
            }   
        </style>

    </head>

    <body>
        <h1>회원가입</h1>

        <div id="bigbox">
        <fieldset class="container">
            <legend>로그인 정보</legend>
            <form>
                <ul>
                    <li>
                        <label for="id" class="title">아이디</label>
                        <input type="text" id="id" autocomplete="off" size="15" placeholder=" ID or E-mail" required>
                    </li>
                    <li>
                        <label for="pw1" class="title">비밀번호</label>
                        <input type="password" id="pw1" autocomplete="off" size="15" maxlength="15" placeholder=" 15자 이내"  required>
                    </li>
                    <li>
                        <label for="pw2" class="title">비밀번호 확인</label>
                        <input type="password" id="pw2" autocomplete="off" size="15" maxlength="15" required>
                    </li>
                </ul>
            </form>
        </fieldset>

        <fieldset class="container">
            <legend>개인 정보</legend>
            <form>
                <ul>
                    <li>
                        <label for="nm" class="title">이름</label>
                        <input type="text" id="nm" autocomplete="off" size="15" placeholder=" 한글 성명" required>
                    </li>
                    <li>
                        <label for="email" class="title">메일 주소</label>
                        <input type="email" id="email" autocomplete="off" size="15" required>
                    </li>
                    <li>
                        <label for="tel" class="title">연락처</label>
                        <input type="tel" id="tel" autocomplete="off" size="15" placeholder=" - 제외" required>
                    </li>
                    <li>
                        <label for="blog" class="title">블로그/홈페이지</label>
                        <input type="url" id="blog" autocomplete="off" size="15" required>
                    </li>
                </ul>
            </form>
        </fieldset>
        </div>

        <input type="submit" class="centered" value="가입하기">

    </body>
    </html>
