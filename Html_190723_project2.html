<!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>

        <style>
            fieldset { width: 450px; }
            
            ul { list-style: none;}

            li { margin: 10px;}

            li label {
                float: left;
                text-align: right;
                width: 120px;
                padding-right: 8px;
            }

            .centered {
                text-align: center;
                width: 480px;
                height: 30px;
                margin-top: 15px;
            }   
        </style>

    </head>

    <body>
        <h1>회원가입</h1>

        <fieldset>
            <legend>로그인 정보</legend>
            <form>
                <ul>
                    <li>
                        <label for="id">아이디</label>
                        <input type="text" id="id" required>
                    </li>
                    <li>
                        <label for="pw1">비밀번호</label>
                        <input type="password" id="pw1" required>
                    </li>
                    <li>
                        <label for="pw2">비밀번호 확인</label>
                        <input type="password" id="pw2" required>
                    </li>
                </ul>
            </form>
        </fieldset>

        <fieldset>
            <legend>개인 정보</legend>
            <form>
                <ul>
                    <li>
                        <label for="nm">이름</label>
                        <input type="text" id="nm" required>
                    </li>
                    <li>
                        <label for="email">메일 주소</label>
                        <input type="email" id="email" required>
                    </li>
                    <li>
                        <label for="tel">연락처</label>
                        <input type="tel" id="tel" required>
                    </li>
                    <li>
                        <label for="blog">블로그/홈페이지</label>
                        <input type="url" id="blog" required>
                    </li>
                </ul>
            </form>
        </fieldset>

        <input type="submit" class="centered" value="가입하기">

    </body>
    </html>
